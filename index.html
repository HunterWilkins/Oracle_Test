<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>The Oracle's Test</title>

        <link rel = "stylesheet" href = "assets/css/reset.css">
        <link rel = "stylesheet" href = "assets/css/style.css">

        
    </head>
    <body>
        <header>
            <h1 id = "title">The Oracle's Test</h1>
            <h3 id = "subtitle">~ press any key to begin your examination ~</h3>
            <hr>
            <h2 id = "premise">Guess what letter the Oracle is thinking</h2>
            <p>It's as exciting as it sounds</p>
        </header>

        <div class="content">
            <div class="game-area">
                <div class="stats">
                    <p>Triumphs: <span id = "triumphs-num"></span></p>
                    <p>Failures: <span id = "failures-num"></span></p>
                    <p>Number of Guesses Remaining: <span id = "guesses-left">10</span></p>
                    <p>Letters Already Guessed: <span id = "letters-guessed"></span></p>
                </div>
            </div>
        </div>

        <script src = "assets/javascript/game.js"></script>

    </body>
</html>
